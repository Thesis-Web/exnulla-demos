name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate
          pnpm --version

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: CI gate
        run: pnpm ci:gate
